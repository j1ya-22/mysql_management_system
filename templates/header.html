<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>智能家居管理系统</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="../static/header.css">
</head>
<body>
<div id="background">
    <!-- 登出按钮 -->
    <a href="/" class="btn-link">
        <button class="btn">
            <!-- SVG 图标 -->
            <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1"
                 class="sparkle">
                <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
            </svg>
            <!-- 按钮文本 -->
            <span class="text">登出</span>
        </button>
    </a>
    <!-- 四个按钮 -->
    <div class="input">
        <button class="value" onclick="redirectTo('/select_T')">
            查询电视状态
        </button>
        <button class="value" onclick="redirectTo('/select_C')">
            查询窗帘状态
        </button>
        <button class="value" onclick="redirectTo('/modefy')">
            模式选择
        </button>
        <button class="value" onclick="redirectTo('/select_L')">
            查询电灯状态
        </button>
        <button class="value" onclick="redirectTo('/select_A')">
            查询空调状态
        </button>
    </div>
    <script>
    function redirectTo(url) {
        window.location.href = url;
    }
    </script>
</div>
</body>
</html>
