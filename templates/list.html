<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>家居信息</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            border: 0;
        }

        #backgroung {
            margin: 0;
            padding: 0;
            border: 0;
            vertical-align: baseline;
            height: 600px;
            background-attachment: fixed;
            background-size: cover;
            background-image: url("../static/2.jpg");
        }

        #dl {
            width: 900px;
            height: 600px;
            background-image: linear-gradient(120deg, rgb(107, 182, 204) 0%, rgb(206, 226, 223) 100%);
            position: absolute;
            top: 60px;
            right: 300px;
            margin: auto;
            border-radius: 10%;
            box-shadow: 10px 10px 1px rgba(97, 91, 100, 0.5);
            overflow: auto;
        }

        .text {
            color: white;
            display: flex;
            justify-content: center;
            font-style: inherit;
        }

        .input {
            height: 10%;
            width: 60%;
        }

        .but {
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 900px;
            white-space: nowrap; /* 防止换行 */
            text-align: center; /* 让表格内容在水平方向上居中 */
        }

        table {
            width: 100%;
            white-space: nowrap; /* 防止换行 */
            border-collapse: collapse;
            margin-top: 20px; /* 调整表格与上方内容的距离 */
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            color: white;
            text-align: center; /* 居中对齐 */
        }

        th {
            background-color: rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <form method="post">
        <div id="backgroung" >
            <div id="dl">
                <div class="text"><h1>家居信息</h1></div>
                <div class="input-box">
                    <table>
                        <thead>
                            <tr>
                                <th>家居编号</th>
                                <th>家居名称</th>
                                <th>所属者</th>
                                <th>开/关状态</th>
                                <th>购买年月</th>
                                <th>购买商店</th>
                                <th>商店电话</th>
                                <th>商店地址</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for value in data_all %}
                                <tr>
                                    <td>{{ value[0] }}</td>
                                    <td>{{ value[1] }}</td>
                                    <td>{{ value[2] }}</td>
                                    <td>{{ value[3] }}</td>
                                    <td>{{ value[4] }}</td>
                                    <td>{{ value[5] }}</td>
                                    <td>{{ value[6] }}</td>
                                    <td>{{ value[7] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
