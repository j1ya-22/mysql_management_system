<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form class="form" id="form1">
            <h2 class="form__title">注册</h2>
            <input type="text" placeholder="用户名" id="username1" class="input"/>
            <input type="password" placeholder="密码" id="password1" class="input"/>
            <input type="password" placeholder="再次输入密码" id="password2" class="input"/>
            <div class="text">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">显示密码</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form class="form" id="form2">
            <h2 class="form__title">登录</h2>
            <input type="text" placeholder="用户名" id="username" class="input"/>
            <input type="password" placeholder="密码" id="password" class="input"/>
            <div class="text">
                <input type="checkbox" id="show-password">
                <label for="show-password">显示密码</label>
            </div>
            <a href="#" class="link">忘记密码？</a>
            <div class="button"><a href="success.html">
                <button type="submit" class="btn">提交</button>
            </a></div>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script>
    const signInBtn = document.getElementById("signIn");
    const signUpBtn = document.getElementById("signUp");
    const fistForm = document.getElementById("form1");
    const secondForm = document.getElementById("form2");
    const container = document.querySelector(".container");
    signInBtn.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });

    signUpBtn.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });
    document.getElementById('form2').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var formData = {
                username: username,
                password: password
            };
            var formDataJSON = JSON.stringify(formData);
            fetch('/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: formDataJSON
            })
            .then(response => response.json())
            .then(data => {
                if (data.msg=="登录成功") {
                    alert("登录成功");
                    window.location.href = '/header'; // Change to your actual login page URL
                } else {
                    alert(data.msg);
                }
            }).catch(error => {
                console.error('Registration error:', error);
            });
        });
    document.getElementById('form1').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username1').value;
            var password1 = document.getElementById('password1').value;
            var password2 = document.getElementById('password2').value;
            if (password1!=password2){
                alert("两次密码输入不一致，请重新输入");
                return;
            }
            var formData = {
                username: username,
                password1: password1
            };
            var formDataJSON = JSON.stringify(formData);
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: formDataJSON
            })
            .then(response => response.json())
            .then(data => {
                if (data.msg=="用户名已存在") {
                    alert(data.msg);
                    window.location.href = '/'; // Change to your actual login page URL
                } else {
                    alert(data.msg);
                }
            }).catch(error => {
                console.error('Registration error:', error);
            });
    });

    document.getElementById('show-password').addEventListener('change', function() {
    var passwordInput = document.getElementById('password');
    if (this.checked) {
        passwordInput.type = 'text';
    } else {
        passwordInput.type = 'password';
    }
});
 document.getElementById('showPassword').addEventListener('change', function() {
    var passwordInput1 = document.getElementById('password1');
    var passwordInput2 = document.getElementById('password2');
    if (this.checked) {
        passwordInput1.type = 'text';
        passwordInput2.type = 'text';
    } else {
        passwordInput1.type = 'password';
        passwordInput2.type = 'password';
    }
});






</script>
<br>

</body>

</html>
